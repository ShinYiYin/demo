plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.17'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	//spring boot data jpa 
	//至https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
	//選擇gradle(short)(將後面的版本號刪除，使其自己搜尋，我們上面版本是2.7.17）
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	
	//mysql connector
	//至https://mvnrepository.com/artifact/mysql/mysql-connector-java
	implementation 'mysql:mysql-connector-java:8.0.31'
	
	//Spring Boot Starter Security
	//spring security 使用 BCryptPasswordEncoder: 加密密碼用
	implementation 'org.springframework.boot:spring-boot-starter-security'
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	//紅字報錯
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
